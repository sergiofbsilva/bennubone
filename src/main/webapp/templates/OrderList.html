<ul class="nav nav-pills">
  <li class="order-filter-pill">
    <a id="show-all" href="#orders">All</a>
  </li>
  <li class="order-filter-pill"><a id="show-unbatched" href="#orders">Not Batched</a></li>
  <li class="order-filter-pill"><a id="show-batched" href="#orders">Batched</a></li>
  <li class="order-filter-pill"><a id="show-dispatched" href="#orders">Dispatched</a></li>
</ul>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th style="text-align: center; width: 25%">Num. Items</th>
            <th style="text-align: center; width: 25%">Total</th>
            <th style="text-align: center; width: 25%">Status</th>
            <th style="text-align: center; width: 25%">Actions</th>
        </tr>
    </thead>
    <tbody>
    {{#orders}}
		<tr>
			<td style="text-align: center">{{count}} unit(s)</td>
			<td style="text-align: center">{{total}} â‚¬</td>
			<td style="text-align: center">
				{{#batched}}
					{{^sent}}<span class="label label-warning">Batched</span>{{/sent}}
					{{#sent}}<span class="label label-inverse">Dispatched</span>{{/sent}}
				{{/batched}}
				{{^batched}}<span class="label label-important">Not Batched</span>{{/batched}}</td>
			<td style="text-align: center">
				<button id='view-{{id}}' class='btn btn-info btn-mini show-order'>View Order</button>
				<button id='edit-{{id}}' class='btn btn-warning btn-mini edit-order'{{#sent}}disabled{{/sent}}>Edit Order</button>	
				<button id='clone-{{id}}' class='btn btn-inverse btn-mini clone-order'>Clone Order</button>	
			</td>
		</tr>
	{{/orders}}
	{{^orders}}
		<tr><td colspan="4" style="font-size: 26px; color: #CCC; margin: 5px 5px; text-align: center">No Orders Found</td></tr>
	{{/orders}}
    </tbody>
</table>
