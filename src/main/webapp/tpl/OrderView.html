<table class="table">
    <thead>
        <tr>
            <th></th> <!-- imageURL -->
            <th>Name</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
    {{#entries}}
		<tr>
			<td><img src='{{item.imageUrl}}'/></td>
			<td>{{item.name}}</td>
			<td>{{quantity}} units</td>
			<td>{{total}} €</td>
		</tr>
	{{/entries}}
    </tbody>
</table>
<p><b>Total Quantity:</b> {{count}} units</p>
<p><b>Total Amount:</b> {{total}} €</p>
