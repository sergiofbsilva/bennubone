<ul class="nav nav-pills">
  <li class="batch-filter-pill active">
    <a id="show-all" href="#batches">All</a>
  </li>
  <li class="batch-filter-pill"><a id="show-sent" href="#batches">Sent</a></li>
  <li class="batch-filter-pill"><a id="show-not-sent" href="#batches">Not Sent</a></li>
</ul>
<table class="table">
    <thead>
        <tr>
            <th>Creation Timestamp</th>
            <th>Total Capsules</th>
            <th style="text-align: center">Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {{#batches}}
		<tr>
			<td class="time">{{creationTimestamp}}</td>
			<td>{{numCapsules}} unit(s)</td>
			<td style="text-align: center">{{#sent}}<span class="label label-warning">Sent</span>{{/sent}}{{^sent}}<span class="label label-important">Not Sent</span>{{/sent}}</td>
			<td><button id='{{id}}' class='btn btn-info btn-mini show-batch'>View Batch</button></td>
		</tr>
	{{/batches}}
    </tbody>
</table>
